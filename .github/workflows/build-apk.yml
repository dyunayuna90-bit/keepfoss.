name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # INI KUNCINYA: Kita install Gradle 8.5 secara manual ke dalam sistem runner
    # Biar dia gak pake Gradle 9.2.1 bawaan yang bikin rusuh
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: 8.5

    # Langsung Build. Gak usah generate wrapper, gak usah chmod.
    # Command 'gradle' sekarang udah pasti versi 8.5 karena step di atas.
    - name: Build with Gradle
      run: gradle assembleDebug --stacktrace --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: keepfoss-debug
        path: app/build/outputs/apk/debug/app-debug.apk
